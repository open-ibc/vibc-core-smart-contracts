name: Validate Bindings

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  verify-bindings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.3"

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-94b6c6bf857b52d11b90f0ce248ff67ca45460b1

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install ABIGen
        run: |
          go install github.com/ethereum/go-ethereum/cmd/abigen@v1.13.5

      - name: Generate Bindings
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Check for Bindings Changes
        run: |
          changes=$( git status --porcelain -- ./bindings ./src/evm/contracts )
          if [ -n "$changes" ]; then
            echo -e "Changes in Generated Bindings:\n$changes"
            exit 1
          fi
